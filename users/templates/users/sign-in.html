{% extends "layout.html" %}

{% block title %} 
    sign in
{% endblock %} 

{% block content %}

      <div class="container auth-group">
        <h1>Sign in</h1>
        <form action="" method="POST">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com" />
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password" />
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="autoSizingCheck" />
            <label class="form-check-label" for="autoSizingCheck">
              Remember me
            </label>
          </div>

          <div class="auth-group-item center"><button type="submit" class="btn btn-submit">Sign in</button></div>

          <p class="auth-group-item">
            Don't have an account yet? <a href="../sign-up">Sign up</a>
          </p>
        </form>
      </div>

{% endblock %}
